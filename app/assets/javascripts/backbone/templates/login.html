<div id="login">
	<h1>LOGIN</h1>
	<div id="login-form">
		Login to your account here
		<form>
			Email: <input class="js-login-username" type="text" name="email" />
			Password: <input class="js-login-password" type="password" name="password" />
			<input class="js-login-button" type="button" value="Login" />
		</form>
		<a href="/signup">Or click here to sign up</a>
	</div>
	<div id="login-facebook">
		<input class="js-facebook-login-button" type="button" value="Login with Facebook" />
	</div>
	
</div>
