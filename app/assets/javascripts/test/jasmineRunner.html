<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="helpers/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="styles/jasmine.css">
  <script type="text/javascript" src="scripts/jasmine.js"></script>
  <script type="text/javascript" src="scripts/jasmine-html.js"></script>

  <!-- include source files here... -->

  <!-- include spec files here... -->
 <script src="scripts/require.js"></script>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/sinon-1.5.2.js"></script>
  <script src="jasmineSetup.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        //execJasmine();
        //TODO - need this so xhr text! includes can load
        setTimeout( execJasmine, 1000 );
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
